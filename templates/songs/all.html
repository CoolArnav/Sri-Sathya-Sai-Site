{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>All - Songs | Sri Sathya Sai Bhajans</title>
{% endblock title %}

{% block content %}
<br><br><br><br>
    <br>
    <div class="container">
        <h1 align="center">All Songs</h1>
        <hr>
        <!--Start List Group-->
        <ul class="list-group list-group">
          {% for song in songs %}
          <a href="{% url 'song-detail' song.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
            <img style="height: 50px; width: 50px; margin-right: 10px;" class="rounded-circle" src="{{ song.god.image.url }}" alt="Deity Image">
            <div class="ms-2 me-auto">
              <div class="fw-bold d-flex w-100 justify-content-between">
                {{ song.name }}
              </div>
              <i>Raga: {{ song.Raaga.name }}</i>
            </div>
            <span class="badge bg-danger rounded-pill">{{ song.god.name }}
            </span>
          </a>
          {% endfor %}
        </ul>
        <!--End List Group-->
    </div>
    
{% endblock content %}
